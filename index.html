<html>
<head>
<link rel="stylesheet" type="text/css" href="skeleton.css" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>My First Electron App</h1>
  <form>
    <div class="row">
      <div class="six columns">
        <label for="report-from-date">From Date</label>
        <input class="u-full-width" type="date" id="report-from-date">
      </div>
      <div class="six columns">
        <label for="report-thru-date">Thru Date</label>
        <input class="u-full-width" type="date" id="report-thru-date">
      </div>
    </div>
    <label for="report-title">Report Title</label>
    <textarea class="u-full-width" placeholder="Title" id="report-title"></textarea>
    <input class="button" type="submit" value="Submit">
    <input class="button" type="submit" value="Select File" id="mybutton">
  </form>

  <script src="app.js"></script>
</body>
</html>
